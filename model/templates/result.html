{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>UAIM DSC</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>

}

<body>

  </div>
